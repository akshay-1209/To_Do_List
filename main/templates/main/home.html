{% extends "main/layout.html" %}

{% block body %}
    <h1>TODO List</h1>
    <div id = "listitems">
        <ol>
            {% for item in item_list %}
            <li>{{ item }}</li>
            {% empty %}
                <p>No Items in the List</p>
            {% endfor %}
        </ol>
    </div>

    <div class = "changes">
        <button class="btns"><a href="{% url 'add' %}">Add Item</a></button>
        <button class="btns"><a href="{% url 'remove' %}">Remove Item</a></button>
        <button id="logout-btn" ><a href="{% url 'logout' %}">Logout => </a></button>
    </div>
{% endblock %}
